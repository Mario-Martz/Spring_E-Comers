<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring eCommerce - Productos</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>

<!-- Encabezado -->
<div th:replace="~{administrador/template_admin :: header}"></div>

<!-- Contenido Principal -->
<div class="container mt-5 mb-5">
    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Ver Productos</li>
        </ol>
    </nav>

    <!-- Encabezado y botón -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Listado de Productos</h2>
        <a class="btn btn-primary" th:href="@{/productos/create}">+ Crear Producto</a>
    </div>

    <!-- Tabla de productos -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Inventario</th>
                <th>Precio</th>
                <th colspan="2" class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Ejemplo con Thymeleaf -->
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.nombre}">Nombre</td>
                <td th:text="${producto.descripcion}">Descripción</td>
                <td th:text="${producto.cantidad}">0</td>
                <td th:text="${producto.precio}">0.00</td>
                <td class="text-center">
                    <a class="btn btn-warning btn-sm" th:href="@{'/productos/edit/' + ${producto.id}}">Editar</a>
                </td>
                <td class="text-center">
                    <a class="btn btn-danger btn-sm" th:href="@{'/productos/delete/' + ${producto.id}}"
                       onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?')">Eliminar</a>
                </td>
            </tr>
            <!-- Si la lista está vacía -->
            <tr th:if="${#lists.isEmpty(productos)}">
                <td colspan="6" class="text-center">No hay productos registrados.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Pie de página -->
<div th:replace="~{administrador/template_admin :: footer}"></div>

<!-- JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
