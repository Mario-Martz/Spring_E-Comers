<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring eCommerce - Crear Producto</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>

<!-- Encabezado -->
<div th:replace="~{administrador/template_admin :: header}"></div>

<div class="container mt-5 mb-5">
    <!-- Breadcrumbs -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/" th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Crear Producto</li>
        </ol>
    </nav>

    <!-- Título -->
    <h2 class="mb-4">Crear Producto</h2>

    <!-- Formulario en una tarjeta -->
    <div class="card shadow-sm">
        <div class="card-body">
            <form action="#" method="post" enctype="multipart/form-data">

                <div class="form-group mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" autocomplete="off" required>
                </div>

                <div class="form-group mb-3">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ingrese la descripción del producto" autocomplete="off" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="Cantidad disponible" required autocomplete="off">
                    </div>

                    <div class="form-group col-md-6 mb-3">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control" id="precio" name="precio" step="any" placeholder="Precio del producto" required autocomplete="off">
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="img">Imagen del producto</label>
                    <input type="file" class="form-control-file" id="img" name="img">
                </div>

                <button type="submit" class="btn btn-success">Guardar Producto</button>
            </form>
        </div>
    </div>
</div>

<!-- Pie de página -->
<div th:replace="~{administrador/template_admin :: footer}"></div>

<!-- JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
